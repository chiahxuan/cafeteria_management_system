<!DOCTYPE html>
<html>
<head>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

html {
    padding: 0px;
    margin: 0px;
    width: 100%;
    height: 100%;
    
}

body {
    font-family: Arial, Helvetica, sans-serif;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    display: flex;
}

.body_cage {
   
    margin-top: auto;
    margin-left: auto;

    width: calc(100% - 300px);
    height: 90%;
    background-color: green;

    position: relative;
}


/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: absolute; /* Stay in place */
  z-index: 1; /* Sit on top */

  left: 0;
  top: 0;

  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.content_cage {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;


    background-color: white;
    margin: auto;
    padding: 0;
    border-radius: 30px;

    width: calc(100% - 250px);
    height: calc(100% - 250px);
	

    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s
}

/* Add Animation */
@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

.content_outerCage {
	background-color: orange;

	width: calc(100% - 150px);
	height: calc(100% - 150px);
	min-height: 80%;
	display: flex;
	flex-direction: column;
	align-items: flex-end;

}

.content_innerCage {
    background-color: rgb(170, 201, 236);

    width: 100%;
    height: 85%;
	min-height: 85%;

    border-radius: 30px;

	font-size: 2.8vw;

    display: flex;
    flex-direction: column;
	justify-content: center;
    align-items: center;
}



.content_icon {
	
	display:flex;
	justify-content: center;
	align-items: center;

	border-radius: 50%;

	width: 5vh;
	height: 5vh;
	min-width: 200px;
	min-height: 200px;

	margin: 20px 0px; 

	font-size: 6vw;

	background-color: white;
}




/* The Close Button */
.close {
  background-color: rgb(47, 88, 117);
  color: white;

  margin: 20px 0px ;
  padding: 15px 25px;

  border-radius: 50px;
  
  font-size: 3vh;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

h2 {
    margin: 0;
}

</style>
</head>
<body>
<div class="body_cage">


  <h2>Animated Modal with Header and Footer</h2>

  <!-- Trigger/Open The Modal -->
  <button id="popUp1">Open Modal Nombor 1</button>
  <button id="popUp2">Open Modal</button>


  <!-- The Modal 1-->
<div id="Modal1" class="modal">

<!-- Modal content -->
	<div class="content_cage">
		<div class="content_outerCage">
			<div class="content_innerCage">
				<div class="content_icon">
					<i class="fas fa-check"></i>
				</div>
				
				Successfully Added!
			</div>

			<span class="close">Dismiss</span>

		</div>
		
	</div>

</div>

  <input type="">

  <!-- The Modal 2-->
  <div id="Modal2" class="modal">

  <!-- Modal content -->
  <div class="content_cage">
      
  <div class="modal-header">
      
      <h2>Modal Header Yang Kedua</h2>
  </div>

  <div class="modal-body">
      <p>Sekalian semua inilah modal pop up yang pertama. Bentuk dan hiasan ini sangat meh</p>
      <p>text lain-lain...</p>
  </div>

  <div class="modal-footer">
      
      <span class="close">Dismiss</span>
  </div>
  </div>

  </div>
</div>


<script>
// Get the modal
var modal1 = document.getElementById('Modal1');
var modal2 = document.getElementById('Modal2');

// Get the button that opens the modal
var btn1 = document.getElementById("popUp1");
var btn2 = document.getElementById("popUp2");

// Get the <span> element that closes the modal
var closeBtn = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn1.onclick = function() {
  modal1.style.display = "flex";
  alert(modal1);
}

btn2.onclick = function() {
  modal2.style.display = "flex";

}

// When the user clicks on <span> (x), close the modal
closeBtn.onclick = function() {
  modal1.style.display = "none";
  
}

closeBtn.onclick = function() {
  modal2.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event2) {
  if (event.target == modal1 || event.target == closeBtn) {
	modal1.style.display = "none";
	alert("HELLO");
  }else if (event.target == modal2 || event.target == closeBtn) {
    modal2.style.display = "none";
  }


}
</script>

</body>
</html>
